<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css/styleFormat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="body">
    <center>
        <div class="contenedor">
            <!-- Fila one -->
            <div class="row">
                <div class="col-md">
                    <img class="img" src="../img/logo.png" alt="">
                </div>
            </div>
            <!-- Fila two -->
            <div class="row">
                <div class="col-md">
                    <h3>Completa la información</h3>
                </div>
            </div><br>
            <!-- Formulario -->
            <form>
                <!-- Nombre -->
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"><img src="../img/nombre.png" alt=""> Nombre:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPassword" placeholder="Pepitp">
                    </div>
                  </div>
                  <!-- Apellido -->
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label"><img src="../img/nombre.png" alt=""> Apellido:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword" placeholder="Perez">
                  </div>
                </div>
                <!-- Correo -->
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"><img src="../img/email.png" alt=""> E-mail:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputPassword" placeholder="email@example.com">
                    </div>
                  </div><br>
                  <!-- Telefono -->
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"><img src="../img/tel.png" alt=""> Telefono:</label>
                    <div class="col-sm-10">
                      <input type="tel" class="form-control" id="inputPassword" placeholder="+58 1547845987">
                    </div>
                  </div>
                  <!-- Password -->
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"><img src="../img/pass.png" alt=""> Password:</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="">
                    </div>
                  </div>
              </form>
              <br>
              <!-- Boton de registrarse  -->
              <a href="../Página principal/index_principal.html">
                <input class="button" type="button" value="Crear cuenta">
            </a><br><br>
            <!-- Boton de página principal -->
            <a href="../Página principal/index.html">
                <input class="button2" type="button" value="Página principal">
            </a>
              <br><br>
        </div>
    </center>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
