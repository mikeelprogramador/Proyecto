<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css/styleDirecciones.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Barra de del metodo de cago -->
    <div class="etiqueta-xl">
        <img class="imgEtiqueta" src="../img/logo.png" alt="La imagen no se reconoce Error 405">
    </div>

    <div class="container-lg">
        <form>
            <div class="row">
                <div class="col-md">
                    <img class="img" src="../img/ubi.png" alt="Error 504" width="80px" height="60px">
                    <ul>
                        <div class="tex">
                            <li>Ingresa tu dirección</li>
                            <li>para ver las direcciones de <b>Entrega y Retiro</b></li>
                        </div>
                    </ul>
                </div>
            </div><hr>
            <!-- Fila para los departamentos -->
            <div class="row">
                <div class="col-sm">
                    <p>Departamento</p>
                    <select class="botones">
                        <option disabled selected>Seleccione Departamento</option>
                        <option>San José del Guaviare</option>
                        <option>Retorno</option>
                        <option>Calamar</option>
                    </select>
                </div>
            </div><br>
            <!-- Fila para las ciudades -->
            <div class="row">
                <div class="col-sm">
                    <p>Ciudad</p>
                    <select class="botones">
                        <option disabled selected>Seleccione Ciudad</option>
                        <option>Guaviare</option>
                        <option>Meta</option>
                    </select>
                </div>
            </div><br>
            <!-- Fila barrio -->
            <div class="row">
                <div class="col-sm">
                    <p>Barrio</p>
                    <input class="botones" type="text" placeholder="Ingrese Barrio">
                </div>
            </div><br>
            <!-- Fila para ingresar dirección -->
            <div class="row">
                <div class="col-sm">
                    <p>Dirección</p>
                    <input class="botones" type="text" placeholder="Ingrese Dirección">
                </div>
            </div><br>
            <!-- Fila ubicación -->
            <div class="row">
                <div class="col-sm">
                    <p>Torre/Apartamento/Conjunto/Oficina/Condominio</p>
                    <input class="botones" type="text" placeholder="Ejemplo: Casa 5, Dpto 105.">
                </div>
            </div><br>
        
            <!-- Botones -->
            <div class="row">
                <div class="col-md"><button type="reset">Descartar todo</button></div>
                <div class="col-md">
                    <a href="envio.html">
                        <button type="button">Regresar</button>
                    </a>
                </div>
                <div class="col-md">
                    <a href="formato.html">
                        <button type="button">Continuar</button>
                    </a>
                </div>
            </div>
        </form>
    </div>

<script src="../script/direcciones.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
